<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IdleClan Info Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>IdleClan Info</h1>

    <div id="search-bar">
        <input type="text" id="guild-input" placeholder="Enter Clan Name...">
        <button id="search-button" onclick="searchGuild()">Search</button>
    </div>

    <div id="results"></div>

    <!-- Enter key triggers search -->
    <script>
        document.getElementById("guild-input").addEventListener("keydown", e => {
            if (e.key === "Enter") searchGuild();
        });
    </script>

    <!-- Modal popup -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div id="modal-window" class="modal-window">
            <button id="modal-close" class="modal-close">âœ•</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
