<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IdleClan Info Dashboard</title>

    <!-- Load CSS (same folder as index.html) -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>IdleClan Info</h1>

    <div id="search-bar">
        <input 
            type="text" 
            id="guild-input" 
            placeholder="Enter Clan Name..."
        >
        <button id="search-button" onclick="searchGuild()">Search</button>
    </div>

    <!-- Results container -->
    <div id="results"></div>

    <!-- Press Enter to search -->
    <script>
        document.getElementById("guild-input").addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
                searchGuild();
            }
        });
    </script>

    <!-- Load JS (same folder as index.html) -->
    <script src="app.js"></script>

</body>
</html>
